<!DOCTYPE html>
<html>
  <head>
    <title>Astrid Åhlén</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <a href="index.html">
      <h1>ASTRID ÅHLÉN</h1>
    </a>

    <div class="navigation">
      <nav>
        <ul>
         <li><a class="active" a href="index.html">portfolio</a></li>
         <li><a href="about.html">about</a></li>
         <li><a href="contact.html">contact</a></li>
        </ul>
      </nav>
    </div>

    <div class="content">
      <div class="column1">
        <div class="container">
            <img id="expandedImg" src="flow_1.jpg" alt="flow field using perlin noise" style="width:100%">
            <video id="videoID" width="100%" style="display:none" controls>
              <source id="videoSource" src="rocket.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
            <div id="imgtext">flow field using perlin noise</div>
          </div>
        </div>

    <div class="column2">
          <div class="row">
            <div class="column">
              <img src="flow_1.jpg" alt="flow field using perlin noise" style="width:100%" onclick="myFunction(this);">
              <img src="rocket_Thumbnail.jpg" alt="the dot's acceleration and movement is controled by the music" style="width:100%" onclick="setVideo(this, 'rocket.mp4');">
            </div>
            <div class="column">
              <img src="flow_2.jpg" alt="flow field using perlin noise" style="width:100%" onclick="myFunction(this);">
            </div>
            <div class="column">
              <img src="flow_3.jpg" alt="flow field using perlin noise" style="width:100%" onclick="myFunction(this);">
            </div>
          </div>
          </div>
        </div>

        <script>
        function myFunction(imgs) {
            var expandImg = document.getElementById("expandedImg");
            var imgText = document.getElementById("imgtext");
            var video = document.getElementById("videoID");
            video.pause();
            expandImg.style.display = "block";
            video.style.display = "none";
            expandImg.src = imgs.src;
            imgText.innerHTML = imgs.alt;
        }

        function setVideo(imgs, videoSrc) {
            var expandImg = document.getElementById("expandedImg");
            var imgText = document.getElementById("imgtext");
            var video = document.getElementById("videoID");
            video.src = videoSrc;
            expandImg.style.display = "none";
            video.style.display = "block";
            imgText.innerHTML = imgs.alt;
        }
        </script>

  </body>
</html>
